<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Parody Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    .search-bar {
      display: flex;
      border: 1px solid #ddd;
      border-radius: 20px;
      overflow: hidden;
    }
    .search-input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 16px;
      outline: none;
    }
    .search-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .search-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center; font-family: 'Arial', sans-serif; font-size: 50px; margin-bottom: 20px;">
      <span style="color: #4285F4;">E</span>
      <span style="color: #DB4437;">M</span>
      <span style="color: #F4B400;">I</span>
    </h1>
    <form action="https://floydy10.github.io/Emski/search_results.html" method="GET">
      <div class="search-bar">
        <input class="search-input" type="text" name="q" placeholder="Search EMI...">
        <button class="search-button" type="submit">Search</button>
      </div>
    </form>
  </div>
</body>
</html>
