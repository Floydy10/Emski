<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Parody Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    .search-bar {
      display: flex;
      border: 1px solid #ddd;
      border-radius: 20px;
      overflow: hidden;
    }
    .search-input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 16px;
      outline: none;
    }
    .search-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .search-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="Google Logo" style="display: block; margin: 0 auto 20px;">
    <form action="https://your-github-username.github.io/your-repo-name/index2.html" method="GET">
      <div class="search-bar">
        <input class="search-input" type="text" name="q" placeholder="Search Google...">
        <button class="search-button" type="submit">Search</button>
      </div>
    </form>
  </div>
</body>
</html>
